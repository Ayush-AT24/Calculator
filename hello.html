<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="img.jpg" height="300" width="300">
    <div class="board">
        <div class="displayField">
            <p id="display"> </p>

        </div>
        <div class="input">
            <button class="butt" data-value="AC">
                <span>AC</span>
            </button>
            <button class="butt" data-value="Back">
                <span>Back</span>
            </button>
            <button class="butt" data-value="+/-">
                <span>+/-</span>
            </button>
            <button class="butt" data-value="÷">
                <span>÷</span>
            </button>
            <button class="butt" data-value="7">
                <span>7</span>
            </button>
            <button class="butt" data-value="8">
                <span>8</span>
            </button>
            <button class="butt" data-value="9">
                <span>9</span>
            </button>
            <button class="butt" data-value="×">
                <span>×</span>
            </button>
            <button class="butt" data-value="4">
                <span>4</span>
            </button>
            <button class="butt" data-value="5">
                <span>5</span>
            </button>
            <button class="butt" data-value="6">
                <span>6</span>
            </button>
            <button class="butt" data-value="-">
                <span>-</span>
            </button>
            <button class="butt" data-value="1">
                <span>1</span>
            </button>
            <button class="butt" data-value="2">
                <span>2</span>
            </button>
            <button class="butt" data-value="3">
                <span>3</span>
            </button>
            <button class="butt" data-value="+">
                <span>+</span>
            </button>
            <button class="butt" data-value="%">
                <span>%</span>
            </button>
            <button class="butt" data-value="0">
                <span>0</span>
            </button>
            <button class="butt" data-value=".">
                <span>.</span>
            </button>
            <button class="butt" data-value="=">
                <span>=</span>
            </button>
        </div>
    </div>
    

    <script type="text/javascript" src="script.js">
        
    </script>
</body>
</html>
